<div class="row g-3">
  <div class="col-12 col-md-6">
    <div class="card card-zeljo">
      <div class="card-body">
        <h5 class="card-title">Prijava</h5>
        <form id="loginForm" class="vstack gap-2">
          <input
            name="email"
            type="email"
            class="form-control"
            placeholder="Email"
            required
          />
          <input
            name="password"
            type="password"
            class="form-control"
            placeholder="Lozinka"
            required
          />
          <button class="btn btn-primary w-100">Prijavi se</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="card card-zeljo">
      <div class="card-body">
        <h5 class="card-title">Registracija</h5>
        <form id="registerForm" class="vstack gap-2">
          <input
            name="email"
            type="email"
            class="form-control"
            placeholder="Email"
            required
          />
          <input
            name="password"
            type="password"
            class="form-control"
            placeholder="Lozinka (min 6)"
            minlength="6"
            required
          />
          <button class="btn btn-outline-primary w-100">Kreiraj nalog</button>
        </form>
      </div>
    </div>
  </div>
</div>
