<div class="card card-zeljo mb-3">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-sm align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Proizvod</th>
            <th>Cijena</th>
            <th>Količina</th>
            <th>Ukupno</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cartBody"></tbody>
      </table>
    </div>
  </div>
</div>
<div class="d-flex justify-content-between align-items-center">
  <button id="clearCart" class="btn btn-outline-secondary">
    Isprazni korpu
  </button>
  <div class="text-end">
    <div>Međuzbir: <span id="cartSubtotal" class="fw-bold">0.00 KM</span></div>
    <button id="checkoutBtn" class="btn btn-primary mt-2">Kupi</button>
  </div>
</div>
