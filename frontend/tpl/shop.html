<!-- Filteri i sortiranje -->
<div class="row g-2 align-items-end mb-3">
  <div class="col-12 col-md-4">
    <label class="form-label">Pretraga</label>
    <input
      id="shopSearch"
      class="form-control"
      placeholder="Naziv proizvoda..."
    />
  </div>
  <div class="col-6 col-md-3">
    <label class="form-label">Kategorija</label>
    <select id="shopCategory" class="form-select">
      <option value="Sve">Sve</option>
      <option value="Dresovi">Dresovi</option>
      <option value="Šalovi">Šalovi</option>
      <option value="Kape">Kape</option>
      <option value="Pribor">Pribor</option>
    </select>
  </div>
  <div class="col-6 col-md-3">
    <label class="form-label">Sortiraj</label>
    <select id="shopSort" class="form-select">
      <option value="name_asc">Naziv A–Z</option>
      <option value="name_desc">Naziv Z–A</option>
      <option value="price_asc">Cijena ⬆</option>
      <option value="price_desc">Cijena ⬇</option>
    </select>
  </div>
  <div class="col-12 col-md-2 d-grid">
    <button id="shopReset" class="btn btn-outline-secondary">Reset</button>
  </div>
</div>

<!-- Grid proizvoda -->
<div
  id="productsGrid"
  class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3"
></div>
